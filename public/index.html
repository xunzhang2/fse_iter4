<!DOCTYPE html>
<html>
	<head>
		<title>FSE Chat Room</title>
	</head>
	<body>
        
        

        <div class="login-div">
            <h1>Login to FSE Chat Room</h1>
            
             <input type="text" class="user-name" placeholder="Enter your name">
             <input type="password" class="user-password" placeholder="Enter your password">
             <button type = "button" class="login_button">Login</button>
            
            <div class="login-status"></div>
        </div>

		<div class="chat-div">
			<h1>FSE Chat Room</h1>
			<div class="chat-name">You are currently logged in as <b><span></span></b>.</div>
			<button type = "button" class="logout_button">Logout</button>
			<div class="chat-messages"></div>
			<textarea class="chat-textarea" placeholder="Type your message"></textarea>
			<div class="chat-status">Status: <span>Idle</span></div>
		</div>
        <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
		<script src="js/client.js"></script>
		
	</body>
</html>
